[loggers]
keys=root
[handlers]
keys=Console,File
[formatters]
keys=Brief
[logger_root]
level = NOTSET
handlers = File
# handlers = Console,File
[handler_File]
class=FileHandler
args=("../../logs/test.log", 'a')
level=NOTSET
formatter=Brief
[handler_Console]
class=StreamHandler
args=(sys.stderr,)
level=NOTSET
formatter=Brief
[formatter_Brief]
format= '%(asctime)s - %(pathname)s[line:%(lineno)d] - %(levelname)s: %(message)s'
#datefmt=
